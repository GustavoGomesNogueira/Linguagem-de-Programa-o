<!DOCTYPE html>

<body>
    <script>
        let valorProduto = prompt("Digite o valor do produto: ")
        let Contadesconto = valorProduto * 0.1
        let desconto = valorProduto - Contadesconto

        alert("O valor do produto com desconto de 10% é "+ desconto)
    </script>
</body>
