<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // Este programa calcula o valor de cada parcela de um produto.
  
        // Peça ao usuário para digitar o valor do produto.
        const valorProduto = prompt("Digite o valor do produto: ");
  
        // Calcule o valor de cada parcela.
        const valorParcela = valorProduto / 4;
  
        // Exiba o valor de cada parcela.
        alert("O valor de cada parcela é " + valorParcela);
      </script>
</body>
