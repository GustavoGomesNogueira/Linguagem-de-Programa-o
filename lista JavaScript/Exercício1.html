<body>
    <script>
        // Este programa calcula a área de um quadrado.
  
        // Peça ao usuário para digitar o lado do quadrado.
        let lado = prompt("Digite o lado do quadrado: ");
  
        // Calcule a área do quadrado.
        let area = lado * lado;
  
        // Mostre a área do quadrado.
        alert("A área do quadrado é " + area);
      </script>
</body>
